<!-- Paths must be absolute, unless they start with the special string $HOME/, 
     which indicates that the directory is relative the home directory. 
-->
<backup-configuration>
  <documents-path>$HOME/MyDocs</documents-path>

  <gconf-dir>/etc/osso-af-init/gconf-dir</gconf-dir>

  <app-killer-delay>5</app-killer-delay>

</backup-configuration>
