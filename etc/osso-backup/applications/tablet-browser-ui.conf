<backup-configuration>
	<locations>
		<location type="file"
			category="settings">$HOME/.browser</location>
		<location type="file" auto="replace"
			category="bookmarks">$HOME/.bookmarks/MyBookmarks.xml</location>
		<location type="dir" auto="replace"
			category="bookmarks">$HOME/.bookmarks/thumbnails</location>
	</locations>
</backup-configuration>
