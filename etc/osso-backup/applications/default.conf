<backup-configuration>
  <locations>

    <location type="file" category="settings" auto="true">
      /etc/osso-af-init/locale
    </location>

    <location type="file" category="settings" auto="true">
      /etc/bluetooth/name
    </location>

    <location type="dir" category="settings" auto="true">
      $HOME/.osso
    </location>

    <location type="file" category="settings" auto="true">
      $HOME/.recently-used.xbel
    </location>

  </locations>
</backup-configuration>
