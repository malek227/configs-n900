<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- conf.d/sub-pixel.conf -->
<fontconfig>
<!--
       Fix the Freetype hinting problem with NewCourier's "#" chars
 -->

       <match target="font">
               <test name="family">
                       <string>NewCourier</string>
               </test>
               <edit name="hinting">
                       <bool>false</bool>
               </edit>
       </match>

</fontconfig>
