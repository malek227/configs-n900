    <policy context="mandatory">
	<allow own="com.nokia.system_ui"/>
	<allow send_destination="com.nokia.system_ui"/>
	<allow receive_sender="com.nokia.system_ui"/>
	<allow send_interface="com.nokia.system_ui.*"/>
	<allow receive_interface="com.nokia.system_ui.*"/>
    </policy>
</busconfig>
