<!-- Security policies for libsms -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">

    <allow own="com.nokia.phone.SMS"/>

    <allow send_destination="com.nokia.phone.SMS"/>
    <allow receive_sender="com.nokia.phone.SMS"/>

  </policy>

</busconfig>
