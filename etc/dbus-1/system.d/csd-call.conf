<!-- Security policies Cellular Services Daemon CALL plugin -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">

    <allow own="com.nokia.csd.Call"/>

    <allow send_destination="com.nokia.csd.Call"/>
    <allow receive_sender="com.nokia.csd.Call"/>

    <allow send_destination="com.nokia.csd.Call.Instance"/>
    <allow receive_sender="com.nokia.csd.Call.Instance"/>

  </policy>

</busconfig>
