<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow any connection to receive the message -->
  <policy context="default">
    <allow own="com.Nokia.Telephony.Tones"/>
    <allow send_destination="com.Nokia.Telephony.Tones"/>
    <allow receive_sender="com.Nokia.Telephony.Tones"/>
    <allow send_path="/com/Nokia/Telephony/Tones"/>
  </policy>
</busconfig>
