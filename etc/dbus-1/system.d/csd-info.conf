<!-- Security policies Cellular Services Daemon phone info plugin -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">

    <allow own="com.nokia.csd.Info"/>

    <allow send_destination="com.nokia.csd.Info"/>
    <allow receive_sender="com.nokia.csd.Info"/>

  </policy>

</busconfig>
