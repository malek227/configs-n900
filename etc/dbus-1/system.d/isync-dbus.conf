<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow any connection to receive the message -->
  <policy context="default">
    <allow own="com.nokia.email.IS"/>
    <allow send_destination="com.nokia.email.IS"/>
    <allow receive_sender="com.nokia.email.IS"/>
    <allow send_path="/com/nokia/email/IS" />

    <allow own="com.nokia.email.CL"/>
    <allow send_destination="com.nokia.email.CL"/>
    <allow receive_sender="com.nokia.email.CL"/>
    <allow send_path="/com/nokia/email/CL" />
  </policy>
</busconfig>
