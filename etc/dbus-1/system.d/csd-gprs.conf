<!-- Security policies Cellular Services Daemon GPRS plugin -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy context="default">

    <allow own="com.nokia.csd.GPRS"/>

    <allow send_destination="com.nokia.csd.GPRS"/>
    <allow receive_sender="com.nokia.csd.GPRS"/>

    <allow send_destination="com.nokia.csd.GPRS.Context"/>
    <allow receive_sender="com.nokia.csd.GPRS.Context"/>

  </policy>

</busconfig>
